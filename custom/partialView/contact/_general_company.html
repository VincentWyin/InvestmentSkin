
                    <form id="contact-form-general" data-parsley-validate class="form-horizontal form-label-left">

                                        </div>

                                                    <option>Large</option>
                                                    <option>Medium</option>
                                                    <option>Small</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="contact-type" class="control-label col-md-3 col-sm-3 col-xs-12">Organization Type</label>
                                            <div class="col-md-9 col-sm-9 col-xs-12">

                                                    <option>- Not Specified -</option>
                                                    <option>Corporation</option>
                                                    <option>Government Office</option>
                                                    <option>Non-profit Organization</option>
                                                    <option>Partnership</option>
                                                    <option>Sole Proprietary</option>

                                            </div>

                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12">Phone</label>

                                    </div>

                                                        </tr>
                                                    </thead>

                                                </table>

                            </div>
