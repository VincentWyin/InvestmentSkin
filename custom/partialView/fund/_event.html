<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr class="headings">
                <th>&nbsp;</th>
                <th class="column-title">Event Type</th>
                <th class="column-title">Description</th>
                <th class="column-title">Start Time</th>
                <th class="column-title">End Time</th>
                <th class="column-title">Status</th>
            </tr>
        </thead>
        <tbody>
			<tr style="height:100px;">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
        </tbody>
    </table>
</div>

<form class="form-horizontal form-label-left">
	<div class="row">
		<div class="col-md-6">
			<div class="x_panel">
				<div class="x_content">
                    <div class="form-group">
                        <label for="contact-type" class="control-label col-md-3 col-sm-3 col-xs-12">Event Type</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" id="contact-type">
                                <option>- Not Specified -</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Date">
                            Description
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" id="Date" class="form-control col-md-7 col-xs-12">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-type" class="control-label col-md-3 col-sm-3 col-xs-12">Location</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" id="contact-type">
                                <option>- Not Specified -</option>
                            </select>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="spouse_bday">
                            Start Time
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback mbn">
                            <input type="text" class="form-control col-md-7 col-xs-12 has-feedback-left cust_datetimepicker" id="spouse_bday">
                            <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>
					<div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="spouse_bday">
                            End Time
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback mbn">
                            <input type="text" class="form-control col-md-7 col-xs-12 has-feedback-left cust_datetimepicker" id="spouse_bday">
                            <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact-type" class="control-label col-md-3 col-sm-3 col-xs-12">Status</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="form-control" id="contact-type">
                                <option>- Not Specified -</option>
                                <option>Completed</option>
                                <option>In Progress</option>
                                <option>To DO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="comment">
                            Note
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea id="comment" class="form-control" name="comment" data-parsley-trigger="keyup"
                                      data-parsley-minlength="20" data-parsley-maxlength="100"
                                      data-parsley-validation-threshold="10"></textarea>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</form>
